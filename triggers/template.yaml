apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: demo-app
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: main
  - name: git-repo-name
    description: The name of the deployment to be created / patched
  - name: git-url-infra
    description: Repo con la infraestructura
    default: https://github.com/jmartinez-fusion/infra-demo.git

  resourcetemplates:
  - apiVersion: tekton.dev/v1
    kind: PipelineRun
    metadata:
      generateName: build-deploy-$(tt.params.git-repo-name)-
    spec:
      taskRunTemplate:
        serviceAccountName: pipeline
      pipelineRef:
        name: build-and-deploy
      params:
      - name: deployment-name
        value: hola-pod 
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: $(tt.params.git-revision)
      - name: git-url-infra
        value: $(tt.params.git-url-infra)
      - name: git-revision-infra
        value: qa
      - name: IMAGE
        value: quay.io/martinezj/hola-pod 
      - name: IMAGE-TO-QUAY
        value: quay.io/martinezj/demo-ocp
      - name: DOCKERFILE
        value: ./app/Dockerfile
      workspaces:
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
      - name: dockerconfig-ws
        secret:
          secretName: secret-registry
      - name: git-auth
        secret:
          secretName: git-basic-auth
