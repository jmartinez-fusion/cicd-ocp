apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-root
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/jmartinez-fusion/cicd-ocp.git
    targetRevision: main
    path: argocd/apps 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
          prune: true
          selfHeal: true
