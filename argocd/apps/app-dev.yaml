apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-dev
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/jmartinez-fusion/infra-demo.git
    targetRevision: dev
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
